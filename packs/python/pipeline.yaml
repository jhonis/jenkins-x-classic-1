extends:
  file: ../pipeline.yaml
agent:
  image: denispalnitskyaurea/python-builder-sonar:v2
pipelines:
  pullRequest:
    build:
      steps:                  
      - sh:  pytest --cov=tests
        name: python-unit-test
      - sh: sonar-scanner
        name: run-sonnar-scanner
  release:
    setVersion:
      steps:
      - sh: echo \$(jx-release-version) > VERSION
        name: next-version
        comment: so we can retrieve the version in later steps
      # TODO set the version in source?
      - sh: jx step tag --version \$(cat VERSION) 
        name: tag-version

    build:
      steps:                  
      - sh:  pytest --cov=tests
        name: python-unit-test
      - sh: sonar-scanner
        name: run-sonnar-scanner